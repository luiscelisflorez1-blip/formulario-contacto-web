<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto - Env√≠anos tu informaci√≥n y te contactaremos pronto">
    <meta name="keywords" content="contacto, formulario, informaci√≥n, tel√©fono, direcci√≥n">
    <meta name="author" content="MiniMax Agent">
    <title>Formulario de Contacto | Cont√°ctanos</title>
    
    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Formulario de Contacto">
    <meta property="og:description" content="Env√≠anos tu informaci√≥n y te contactaremos pronto">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìß</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .required {
            color: #e74c3c;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: inherit;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .privacy-notice {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .btn-submit {
                font-size: 16px;
            }
        }

        /* Mejoras de accesibilidad */
        .form-group input:invalid {
            border-color: #e74c3c;
        }

        .form-group input:valid {
            border-color: #28a745;
        }

        /* Animaci√≥n de entrada */
        .container {
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Formulario de Contacto</h1>
            <p>Completa tus datos y te contactaremos pronto</p>
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre completo <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required 
                       placeholder="Escribe tu nombre completo"
                       autocomplete="name">
            </div>

            <div class="form-group">
                <label for="telefono">Tel√©fono <span class="required">*</span></label>
                <input type="tel" id="telefono" name="telefono" required 
                       placeholder="Ej: 300-123-4567"
                       autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="direccion">Direcci√≥n completa <span class="required">*</span></label>
                <textarea id="direccion" name="direccion" required 
                          placeholder="Escribe tu direcci√≥n completa (calle, n√∫mero, ciudad, c√≥digo postal)"
                          autocomplete="street-address"></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Enviar informaci√≥n
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Enviando tu informaci√≥n...</p>
            </div>
        </form>

        <div class="message" id="message"></div>

        <div class="privacy-notice">
            üîí Tu informaci√≥n est√° segura y protegida. Solo la usaremos para contactarte.
        </div>

        <div class="footer">
            <p>Sistema de contacto web ‚Ä¢ Powered by MiniMax Agent</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            // Obtener datos del formulario
            const formData = new FormData(this);
            const data = {
                nombre: formData.get('nombre').trim(),
                telefono: formData.get('telefono').trim(),
                direccion: formData.get('direccion').trim()
            };
            
            // Validar campos
            if (!data.nombre || !data.telefono || !data.direccion) {
                showMessage('Por favor completa todos los campos requeridos.', 'error');
                return;
            }

            // Validar nombre (al menos 2 palabras)
            if (data.nombre.split(' ').length < 2) {
                showMessage('Por favor ingresa tu nombre completo.', 'error');
                return;
            }

            // Validar tel√©fono (al menos 7 d√≠gitos)
            const phoneNumbers = data.telefono.replace(/\D/g, '');
            if (phoneNumbers.length < 7) {
                showMessage('Por favor ingresa un tel√©fono v√°lido.', 'error');
                return;
            }

            // Validar direcci√≥n (al menos 10 caracteres)
            if (data.direccion.length < 10) {
                showMessage('Por favor proporciona una direcci√≥n m√°s detallada.', 'error');
                return;
            }
            
            // Mostrar loading
            submitBtn.disabled = true;
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
            message.style.display = 'none';
            
            try {
                const response = await fetch('/enviar-correo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ ¬°Informaci√≥n enviada exitosamente! Te contactaremos pronto.', 'success');
                    document.getElementById('contactForm').reset();
                    
                    // Google Analytics event (si est√° configurado)
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'form_submit', {
                            'event_category': 'contact',
                            'event_label': 'contact_form'
                        });
                    }
                } else {
                    showMessage('‚ùå Error al enviar: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error de conexi√≥n. Por favor intenta nuevamente.', 'error');
            } finally {
                // Ocultar loading
                submitBtn.disabled = false;
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
            
            // Auto-ocultar mensaje despu√©s de 8 segundos
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => {
                    message.style.display = 'none';
                    message.style.opacity = '1';
                }, 300);
            }, 8000);
        }
        
        // Validaci√≥n en tiempo real
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.style.borderColor = '#28a745';
                } else {
                    this.style.borderColor = '#e1e5e9';
                }
            });

            // Mejorar UX con placeholders din√°micos
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-1px)';
            });

            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Formatear tel√©fono autom√°ticamente
        document.getElementById('telefono').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            let formattedValue = value;
            
            if (value.length >= 6) {
                formattedValue = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6, 10);
            } else if (value.length >= 3) {
                formattedValue = value.slice(0, 3) + '-' + value.slice(3);
            }
            
            e.target.value = formattedValue;
        });
    </script>
</body>
</html>
